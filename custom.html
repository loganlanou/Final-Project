<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom 3D Print Request Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f00000;
            padding: 20px 0;
            text-align: center;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            animation: fadeInDown 1s ease-in-out;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }

        .container {
            padding: 20px;
            flex: 1;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }

        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 20px; /* Increased margin for more spacing */
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            height: 150px; /* Increased height for larger textarea */
        }

        input[type="submit"] {
            background-color: #f00000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Custom 3D Print Request Form</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="custom.html">Custom Order</a>
        <a href="cart.html">Cart</a>
    </nav>
    <div class="container">
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="6" required></textarea>

            <label for="color">Color Choices:</label>
            <input type="text" id="color" name="color" required>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Logan's 3D Creations. All Rights Reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="https://example.com">External Resource</a></p>
    </footer>
</body>

</html>
