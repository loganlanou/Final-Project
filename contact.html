        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f2c2c;
            color: #fff;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 0;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            animation: fadeInDown 1s ease-in-out;
        }

        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }
        .container {
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
